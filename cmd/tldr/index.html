<!DOCTYPE html>
<html>
<head>
    <title>HTMX Landing Page</title>
    <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to HTMX Landing Page</h1>
    <form hx-post="/api/chat/" hx-trigger="submit:button[type=submit]" hx-target="#result">
      <input type="text" name="summaryUrl" placeholder="Please give me the URL you want summarised">
      <button type="submit">Send</button>
    </form>
    <div id="result"></div>
</body>
</html>
